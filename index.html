<!DOCTYPE html>
<!-- doctype means html5 -->
<html lang="en">
  <!-- lang is for SEO purposes -->
  <head>
    <title>CRED Official Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
    <nav class="navigation">
      <!-- changed div to nav for semantic HTML purposes -->
      <a href="#mission-statement">Mission Statement</a>
      <a href="#products">Products</a>
      <a href="#employees">Employees</a>
    </nav>
    <div class="logo">
      <h1>CRED HYDRATION</h1>
      <img src="cred-logo.jpg" alt="cred-logo"/>
    </div>
    </header>
    <main>
    <h2>Mission Statement</h2>
    <div id="mission-statement">
      <h4>At CRED we strive to always provide the absolute best in hydration and energy! Trust us, we have the CRED!</h4>
    </div> 
    <h2>CRED Products</h2>
    <section class="flavors" id="products">
      <figure id="jellyroll"> 
        <img src="jellyroll-midnight-wafflehouse.jpg" alt="jellyroll midnight waffle house"/>
        <figcaption>Jellyroll Midnight Waffle House</figcaption> 
      </figure>
      <figure id="mega-lime">
        <img src="mega-lime.jpg" alt="mega lime"/>
        <figcaption>Mega Lime</figcaption>
      </figure>
      <figure id="oatmeal-nummy">
        <img src="oatmeal-nummynums.jpg" alt="oatmeal nummynums"/>
        <figcaption>Oatmeal Nummy Nums</figcaption>
      </figure>
      <figure id="purple-snowglobe">
        <img src="purple-snowglobe.jpg" alt="purple snowglobe"/>
        <figcaption>Purple Snowglobe</figcaption>
      </figure>
      <figure id="slay-lemonade">
        <img src="slay-lemonade.jpg" alt="slay lemonade"/>
        <figcaption>Slay Lemonade</figcaption>
      </figure>
    </section>
    <h2>Employees</h2>
    <section id="employees" class="photos">
      <figure>
        <img src="dave.jpg" alt="Dave"/>
        <figcaption>Dave Matthews VP Consumer Experience</figcaption>
      </figure>
      <figure>
        <img src="greg.jpg" alt="Greg"/>
        <figcaption>Greg Arious CFO Chief Fleek Officer</figcaption>
      </figure>
      <figure>
        <img src="trish.jpg" alt="Trish"/>
        <figcaption>Barbara 'Barb' Whyre Director of Flavor Management</figcaption>
      </figure>
      <figure>
        <img src="image-jonathan.jpg" alt="karen"/>
        <figcaption>Jonathan Snootman Director of Complaints Department</figcaption>
      </figure>
    </section>
    </main>
  </body>
</html>
